<!DOCTYPE html>
<html ng-app="LampBike">
	<head>
		<meta charset="utf-8">
		<title>LampBike</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body ng-controller="AppController">
		<header class="main-header">
			<div class="timer">
				<span>{{ timerString.minutes }}</span>
				<span>:</span>
				<span>{{ timerString.seconds }}</span>
			</div>
			<div class="start-stop-button" ng-click="startStop($event)">Start</div>
			<div class="spacer"></div>
			<button class="fa fa-bars fa-2x button"></button>
			<ul class="drop-down">
				<li><a href="#/">Counter</a></li>
				<li><a href="#/stats">Stats</a></li>
				<li><a href="#/about">About</a></li>
			</ul>
		</header>
		<div class="main-body" ng-view></div>

		<script src="app/module-bootstrap.js"></script>
		<script src="app/routes.js"></script>
		<script src="app/app-controller.js"></script>
	</body>
</html>
